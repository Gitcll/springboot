<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script>
            function selectpage() {
                var userid = $(".userid").val();
                var totalRows = $(".totalRows").val();
/*                if(userid > totalRows || userid < 1){
                    alert("输入用户信息有误!! 查询到")
                }*/
            }
            function yanzhengNumber() {
                var userid = $(".userid").val();
                if(!userid.match("^[0-9]*$")){
                    alert("输入不是数字")
                }
            }
    </script>
</head>
<body>
<div style="margin: 100px 150px">
<form class="form-horizontal" th:action="@{/selectByIdUser}" role="form" th:method="post">

    <div class="form-group">
        <label class="col-sm-2 control-label">ID查询</label>
        <div class="col-sm-10">

            <input type="text" class="form-control useridV userid" onblur="yanzhengNumber()" name="userid" th:value="${users.userid}"
                   placeholder="ID">

        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" class="totalRows" id="totalRows" th:value="${totalRows}">
            <button type="submit" class="btn btn-default">查询</button>
        </div>
    </div>
</form>


    <form class="form-horizontal" th:action="@{/selectByNameUser}" role="form" th:method="post">

        <div class="form-group">
            <label class="col-sm-2 control-label">名称查询</label>
            <div class="col-sm-10">
                <input type="text" class="form-control useridV" name="username" th:value="${users.username}"
                       placeholder="用户名称">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">查询</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
